<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - BAR AURITA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center font-sans leading-normal tracking-normal" style="background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20230811/pngtree-the-restaurant-is-being-decorated-image_13028895.jpg');">
    <nav class="bg-gray-800 p-4 bg-opacity-75">
        <ul class="flex justify-center space-x-4 text-white font-semibold">
            <li><a href="index.html" class="hover:text-yellow-400">Inicio</a></li>
            <li><a href="productos.html" class="hover:text-yellow-400">Productos</a></li>
            <li><a href="ofertas.html" class="hover:text-yellow-400">Ofertas</a></li>
            <li><a href="blog.html" class="hover:text-yellow-400">Reseñas</a></li>
            <li><a href="contacto.html" class="hover:text-yellow-400">Contacto</a></li>
        </ul>
    </nav>
    <header class="bg-cover bg-center h-64 text-center py-10" style="background-image: url('images/fondo-contacto.jpg')">
        <div class="bg-black bg-opacity-50 h-full flex flex-col justify-center items-center text-white">
            <h1 class="text-4xl font-bold">Contáctanos</h1>
            <p class="text-xl mt-4">Estamos aquí para ayudarte</p>
        </div>
    </header>

    <!-- Sección de contacto -->
    <section class="py-12 bg-gray-50">
        <h2 class="text-4xl font-bold text-center mb-8 text-gray-800">Formulario de Contacto</h2>
        <div class="container mx-auto max-w-lg">
            <form action="mailto:info@tiendapapeleria.com" method="post" enctype="text/plain" class="bg-white p-8 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700 font-semibold mb-2">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition">
                </div>
                <div class="mb-4">
                    <label for="mensaje" class="block text-gray-700 font-semibold mb-2">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition"></textarea>
                </div>
                <button type="submit" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition">
                    Enviar Mensaje
                </button>
            </form>
        </div>
    </section>
